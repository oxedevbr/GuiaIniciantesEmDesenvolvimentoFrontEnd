<!DOCTYPE html>
<html lang="pt-br">
  <!-- Definindo o idioma da página -->
  <head>
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres UTF-8 -->
    <meta name="description" content="Descrição do meu site" />
    <!-- Meta tag para descrição -->
    <meta name="keywords" content="HTML, meta tags, desenvolvimento web" />
    <!-- Meta tag para palavras-chave -->
    <meta name="author" content="Seu Nome" />
    <!-- Meta tag para autor -->
    <title>Meu Site</title>
    <!-- Título da página que aparece na aba do navegador -->
  </head>
  <body>
    <h1>Bem-vindo ao Meu Site</h1>
    <p>Este é um parágrafo de exemplo.</p>

    <!-- 
    Horário (<input type="time">): Permite a seleção de um horário específico. 
    -->
    <input type="time" id="time" name="time" />
    <!-- 
    Mês (<input type="month">): Permite a seleção de um mês e ano.
    -->
    <input type="month" id="month" name="month" />

    <!-- 
    Semana (<input type="week">): Permite a seleção de uma semana específica dentro de um ano.
    -->
    <input type="week" id="week" name="week" />

    <!-- 
    Semana (<input type="week">): Permite a seleção de uma semana específica dentro de um ano.
    -->
    <input type="week" id="week" name="week" />

    <!-- 
    URL (<input type="url">): Campo para inserir URLs, validando automaticamente o formato do link.
    -->
    <input type="url" id="url" name="url" />

    <!-- 
    Telefone (<input type="tel">): Campo para inserir números de telefone.
    -->
    <input type="tel" id="tel" name="tel" />

    <!-- 
    Pesquisa (<input type="search">): Campo para realizar pesquisas. Geralmente exibe um botão de "limpar" quando usado em dispositivos móveis.
    -->
    <input type="search" id="search" name="search" />

    <!-- 
    Cor (<input type="color">): Abre um seletor de cores, permitindo que o usuário escolha uma cor.
    -->
    <input type="color" id="color" name="color" />

    <!-- 
    Arquivo (<input type="file">): Permite ao usuário selecionar um ou mais arquivos para upload.
    -->
    <input type="file" id="file" name="file" />

    <!-- 
    Checkbox (<input type="checkbox">): Campo para selecionar múltiplas opções. Cada checkbox funciona de forma independente.
    -->
    <input type="checkbox" id="checkbox" name="checkbox" />

    <!-- 
    Radio (<input type="radio">): Permite a seleção de uma única opção dentro de um grupo de opções.
    -->
    <input type="radio" id="radio1" name="radio" value="1" />
    <label for="radio1">Opção 1</label>
    <input type="radio" id="radio2" name="radio" value="2" />
    <label for="radio2">Opção 2</label>
    <!-- 
    Faixa (<input type="range">): Campo deslizante que permite selecionar um valor dentro de um intervalo definido.
    -->
    <input type="range" id="range" name="range" min="0" max="100" />
    <!-- 
    Escondido (<input type="hidden">): Campo que não é visível para o usuário, mas pode conter valores úteis para o processamento do formulário.
    -->
    <input type="hidden" id="hidden" name="hidden" value="valor oculto" />
    <!-- 
    Textarea (<textarea>): Permite a inserção de texto em múltiplas linhas.
    -->
    <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea>
  </body>
</html>
