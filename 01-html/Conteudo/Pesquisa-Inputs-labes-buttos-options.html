<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Exemplos de Inputs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .input-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Exemplos de Inputs</h1>

    <!-- Campo de texto -->
    <div class="input-group">
      <label for="text">Texto:</label>
      <input type="text" id="text" name="text" />
    </div>

    <!-- Campo de senha -->
    <div class="input-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" />
    </div>

    <!-- Campo de email -->
    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
    </div>

    <!-- Campo de número -->
    <div class="input-group">
      <label for="number">Número:</label>
      <input type="number" id="number" name="number" />
    </div>

    <!-- Campo de data -->
    <div class="input-group">
      <label for="date">Data:</label>
      <input type="date" id="date" name="date" />
    </div>

    <!-- Campo de data e hora -->
    <div class="input-group">
      <label for="datetime-local">Data e Hora:</label>
      <input type="datetime-local" id="datetime-local" name="datetime-local" />
    </div>

    <!-- Campo de horário -->
    <div class="input-group">
      <label for="time">Horário:</label>
      <input type="time" id="time" name="time" />
    </div>

    <!-- Campo de mês -->
    <div class="input-group">
      <label for="month">Mês:</label>
      <input type="month" id="month" name="month" />
    </div>

    <!-- Campo de semana -->
    <div class="input-group">
      <label for="week">Semana:</label>
      <input type="week" id="week" name="week" />
    </div>

    <!-- Campo de URL -->
    <div class="input-group">
      <label for="url">URL:</label>
      <input type="url" id="url" name="url" />
    </div>

    <!-- Campo de telefone -->
    <div class="input-group">
      <label for="tel">Telefone:</label>
      <input type="tel" id="tel" name="tel" />
    </div>

    <!-- Campo de pesquisa -->
    <div class="input-group">
      <label for="search">Pesquisa:</label>
      <input type="search" id="search" name="search" />
    </div>

    <!-- Campo de cor -->
    <div class="input-group">
      <label for="color">Cor:</label>
      <input type="color" id="color" name="color" />
    </div>

    <!-- Campo de arquivo -->
    <div class="input-group">
      <label for="file">Arquivo:</label>
      <input type="file" id="file" name="file" />
    </div>

    <!-- Checkbox -->
    <div class="input-group">
      <label for="checkbox">Checkbox:</label>
      <input type="checkbox" id="checkbox" name="checkbox" />
    </div>

    <!-- Radio -->
    <div class="input-group">
      <label>Radio:</label>
      <input type="radio" id="radio1" name="radio" value="1" />
      <label for="radio1">Opção 1</label>
      <input type="radio" id="radio2" name="radio" value="2" />
      <label for="radio2">Opção 2</label>
    </div>

    <!-- Campo de faixa (range) -->
    <div class="input-group">
      <label for="range">Faixa:</label>
      <input type="range" id="range" name="range" min="0" max="100" />
    </div>

    <!-- Campo escondido (hidden) -->
    <div class="input-group">
      <input type="hidden" id="hidden" name="hidden" value="valor oculto" />
    </div>

    <!-- Textarea -->
    <div class="input-group">
      <label for="textarea">Textarea:</label>
      <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea>
    </div>

    <!-- Seleção (dropdown) -->
    <div class="input-group">
      <label for="select">Seleção:</label>
      <select id="select" name="select">
        <option value="opcao1">Opção 1</option>
        <option value="opcao2">Opção 2</option>
        <option value="opcao3">Opção 3</option>
      </select>
    </div>

    <!-- Botões -->
    <div class="input-group">
      <button type="button">Botão</button>
      <button type="submit">Enviar</button>
      <button type="reset">Redefinir</button>
    </div>
  </body>
</html>
