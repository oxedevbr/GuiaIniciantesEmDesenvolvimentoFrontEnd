<!DOCTYPE html>
<html lang="pt-br">
  <!-- Definindo o idioma da página -->
  <head>
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres UTF-8 -->
    <meta name="description" content="Descrição do meu site" />
    <!-- Meta tag para descrição -->
    <meta name="keywords" content="HTML, meta tags, desenvolvimento web" />
    <!-- Meta tag para palavras-chave -->
    <meta name="author" content="Seu Nome" />
    <!-- Meta tag para autor -->
    <title>Meu Site</title>
    <!-- Título da página que aparece na aba do navegador -->
  </head>
  <body>
    <h1>Bem-vindo ao Meu Site</h1>
    <p>Este é um parágrafo de exemplo.</p>
    <!-- 
    <meta charset="UTF-8">: Esta tag <meta> define o conjunto de caracteres
      utilizado na página como UTF-8, que suporta uma ampla gama de caracteres 
      para textos multilíngues.

    <meta name="description" content="Descrição do meu site">: 
      A tag <meta> com o atributo name="description" fornece uma breve descrição 
      do conteúdo da página, útil para mecanismos de busca e redes sociais.

    <meta name="keywords" content="HTML, meta tags, desenvolvimento web">: 
      A tag <meta> com o atributo name="keywords" especifica palavras-chave
      relacionadas ao conteúdo da página, ajudando a melhorar a indexação
      nos mecanismos de busca.

    <meta name="author" content="Seu Nome">: Esta tag <meta> com name="author"
       indica o autor do documento HTML.
    -->
  </body>
</html>
