<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="date"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .radio-group, .checkbox-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulário de Cadastro de Usuário</h1>
    <form action="processa_formulario.php" method="post" enctype="multipart/form-data">
        <!-- Informações Pessoais -->
        <h2>Informações Pessoais</h2>
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
        </div>
        <div class="form-group">
            <label>Gênero:</label>
            <div class="radio-group">
                <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
                <label><input type="radio" name="genero" value="feminino"> Feminino</label>
                <label><input type="radio" name="genero" value="outro"> Outro</label>
            </div>
        </div>

        <!-- Informações de Contato -->
        <h2>Informações de Contato</h2>
        <div class="form-group">
            <label for="email">Endereço de Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="telefone">Número de Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
        </div>
        <div class="form-group">
            <label for="endereco">Endereço Residencial:</label>
            <textarea id="endereco" name="endereco" rows="3" required></textarea>
        </div>

        <!-- Dados de Login -->
        <h2>Dados de Login</h2>
        <div class="form-group">
            <label for="nome_usuario">Nome de Usuário:</label>
            <input type="text" id="nome_usuario" name="nome_usuario" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <div class="form-group">
            <label for="confirma_senha">Confirmação de Senha:</label>
            <input type="password" id="confirma_senha" name="confirma_senha" required>
        </div>

        <!-- Preferências -->
        <h2>Preferências</h2>
        <div class="form-group">
            <label><input type="checkbox" name="newsletter" value="sim"> Assinar Newsletter</label>
        </div>
        <div class="form-group">
            <label>Método de Contato Preferido:</label>
            <div class="radio-group">
                <label><input type="radio" name="metodo_contato" value="email" required> Email</label>
                <label><input type="radio" name="metodo_contato" value="telefone"> Telefone</label>
            </div>
        </div>

        <!-- Documentação -->
        <h2>Documentação</h2>
        <div class="form-group">
            <label for="documento">Upload de Documento de Identidade:</label>
            <input type="file" id="documento" name="documento" accept=".pdf, image/*" required>
        </div>

        <!-- Termos e Condições -->
        <h2>Termos e Condições</h2>
        <div class="form-group">
            <label><input type="checkbox" name="termos" required> Aceito os termos e condições</label>
        </div>

        <!-- Botões de Envio -->
        <div class="form-group">
            <button type="submit">Enviar</button>
            <button type="reset">Redefinir</button>
        </div>
    </form>
</body>
</html>
