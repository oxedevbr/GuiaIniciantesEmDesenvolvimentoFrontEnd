<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seletores, Classes e IDs em CSS</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Vincula o arquivo CSS externo -->
  </head>
  <body>
    <div id="cabecalho">
      <!-- Div com ID 'cabecalho' -->
      <h1>Meu Site</h1>
      <!-- Título principal do site -->
    </div>

    <p>Este é um parágrafo comum.</p>
    <!-- Parágrafo comum -->

    <p class="destaque">Este parágrafo está em destaque.</p>
    <!-- Parágrafo com a classe 'destaque' -->

    <input type="text" placeholder="Digite seu nome" />
    <!-- Input de texto para digitar o nome -->
  </body>
</html>
